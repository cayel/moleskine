<!-- public/views/books.html -->
<div class="jumbotron text-center">
  <h1>Les Livres</h1>
  <p>{{ tagline }}</p>
</div>

<div class="spacer input-group">
	<div class="input-group-addon">
		<span class="glyphicon glyphicon-search"></span>
	</div>
	<input type="text" ng-model="recherche" class="form-control" placeholder="Rechercher ..."/>
	<div class="input-group-btn">
		<button class="btn btn-default" ng-click="razRecherche()">
			<span class="glyphicon glyphicon-remove"></span>
		</button>
	</div>
</div>
<br>
<table class="table table-bordered table-striped table-condensed">
  <thead>
    <tr>
      <th style="width:6%;">Date</th>
      <th style="width:45%;">Titre</th>
      <th style="width:36%;">Auteur</th>
      <th style="width:4%;">Note</th>
      <th style="width:9%;"></th>
    </tr>
  </thead>
  <tbody>
    <tr  ng-repeat="book in books | filter:recherche">
      <td>{{ book.date | date:'dd/MM/yyyy'}}</td>
      <td>{{ book.titre }}</td>
      <td>{{ book.auteur }}</td>	  
      <td>{{ book.note }}</td>
      <td>
        <button type="button" class="btn btn-default" aria-label="Modifier" ng-click="getBook(book._id)" data-toggle="modal" data-target="#bookModal">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" type="submit" class="btn btn-default" aria-label="Supprimer" ng-click="deleteBook(book._id)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- FORM TO CREATE bookS -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#bookModal" ng_click="newBook()">
  Ajouter un livre
</button>

<!-- Modal -->
<div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="bookModalLabel">Fiche Livre</h4>
      </div>
      <div class="modal-body">
        <form name="bookForm">
          <div class="form-group">
            
            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
            <input type="text" class="form-control input-lg text-center" placeholder="Titre" ng-model="formData.titre">
            <input type="text" class="form-control input-lg text-center" placeholder="Auteur" ng-model="formData.auteur">
            <input type="date"  placeholder="Date" class="form-control input-lg text-center" ng-model="dateBook">         
            <input type="number" class="form-control input-lg text-center" placeholder="Note" ng-model="formData.note" >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div ng-show="vueBook=='newBook'">
          <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
          <button type="submit" class="btn btn-primary" ng-click="createBook()">Enregistrer</button>
        </div>
        <div ng-show="vueBook=='modifBook'">
          <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
          <button type="submit" class="btn btn-primary" ng-click="updateBook(formData._id)">Mettre Ã  jour</button>
        </div>
      </div>
    </div>
  </div>
</div>
